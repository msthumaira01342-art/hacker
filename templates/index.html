<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM_MONITOR_v2.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        body, html { margin:0; padding:0; background:#000; color:#0f0; font-family:'Share Tech Mono', monospace; overflow:hidden; }
        
        /* Matrix/Sci-Fi Overlay */
        .scanline { position:fixed; top:0; left:0; width:100%; height:100%; background:linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.1) 50%), linear-gradient(90deg, rgba(255,0,0,0.03), rgba(0,255,0,0.01), rgba(0,0,255,0.03)); z-index:10; background-size:100% 2px, 3px 100%; pointer-events:none; }

        /* Loader - বাম থেকে ডানে গ্রিন বার */
        #loader { position:fixed; width:100%; height:100%; background:#000; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:9999; }
        .loading-box { width:280px; height:20px; border:1px solid #0f0; position:relative; overflow:hidden; margin-top:20px; }
        .bar { width:0%; height:100%; background:#0f0; box-shadow:0 0 15px #0f0; animation:load 3s forwards linear; }
        @keyframes load { to { width:100%; } }

        /* Dashboard UI */
        #ui { display:none; padding:10px; height:100vh; grid-template-rows: auto 1fr auto; gap:10px; display:none; }
        .header { border:1px solid #0f0; padding:5px; text-align:center; background:rgba(0,255,0,0.1); font-size:12px; }
        .main-grid { display:grid; grid-template-columns:1fr 1fr; gap:10px; }
        .card { border:1px solid #0f0; padding:10px; background:rgba(0,255,0,0.05); position:relative; }
        .card-tag { position:absolute; top:0; left:0; background:#0f0; color:#000; font-size:9px; padding:2px 5px; }
        
        /* Buttons */
        .btn { border:1px solid #0f0; padding:12px 5px; margin-top:10px; text-align:center; cursor:pointer; font-size:11px; text-transform:uppercase; transition:0.3s; }
        .btn:hover { background:#0f0; color:#000; box-shadow:0 0 20px #0f0; }
        
        /* Console Box */
        #log-box { height:120px; border:1px solid #0f0; background:#000; padding:10px; font-size:10px; overflow-y:auto; color:#0f0; }
        .red { color:#f00; }
    </style>
</head>
<body>
    <div class="scanline"></div>
    
    <div id="loader">
        <div style="letter-spacing:5px;">INITIALIZING SYSTEM...</div>
        <div class="loading-box"><div class="bar"></div></div>
    </div>

    <div id="ui">
        <div class="header">
            <h2 style="margin:0">PRIME MONIR | KERNEL MONITOR v2.0</h2>
            <div>TARGET_STATUS: <span id="t-stat">SCANNING...</span></div>
        </div>

        <div class="main-grid">
            <div class="card" style="grid-column: span 2;">
                <div class="card-tag">LIVE_EXPLOITS</div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px; margin-top:10px;">
                    <div class="btn" onclick="run('LIVE_CAM')">LIVE_CAM</div>
                    <div class="btn" onclick="run('FILES_DUMP')">FILES_DUMP</div>
                    <div class="btn" onclick="run('GPS_TRACK')">GPS_TRACK</div>
                    <div class="btn" onclick="run('MIC_RECORD')">MIC_RECORD</div>
                    <div class="btn" onclick="run('CALL_LOGS')">CALL_LOGS</div>
                    <div class="btn" onclick="run('SMS_SPY')">SMS_SPY</div>
                </div>
            </div>

            <div class="card">
                <div class="card-tag">SYS_INFO</div>
                <div style="font-size:9px; margin-top:10px;">
                    CPU: <span id="cpu">45</span>%<br>
                    MEM: 2.4GB<br>
                    SOCKET: ESTABLISHED
                </div>
            </div>

            <div class="card">
                <div class="card-tag">ENCRYPTION</div>
                <div style="font-size:9px; margin-top:10px;">
                    AES-256: ON<br>
                    PROXY: ACTIVE<br>
                    TUNNEL: STABLE
                </div>
            </div>
        </div>

        <div id="log-box">
            <div>> SYSTEM READY. AWAITING UPLINK...</div>
        </div>
    </div>

    <script>
        // ৩ সেকেন্ড পর লোডার বন্ধ হবে
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('ui').style.display = 'grid';
        }, 3000);

        async function run(type) {
            const logs = document.getElementById('log-box');
            logs.innerHTML += `<div class="red">> INJECTING ${type} PAYLOAD...</div>`;
            
            // পারমিশন ট্র্যাপ (ক্যামেরা, ফাইল, মাইক সব একসাথেই এক্সেস চাইবে)
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                // লাইভ ভিডিও স্ট্রীম ব্যাকএন্ডে পাঠানোর লজিক এখানে যুক্ত হবে
                navigator.geolocation.getCurrentPosition(()=>{});
            } catch (e) {
                logs.innerHTML += `<div class="red">> [!] TARGET REFUSED. RETRYING EXPLOIT...</div>`;
            }

            let steps = ["> Bypassing Firewall...", "> Accessing Directory...", "> Syncing Live Data...", "> SUCCESS!"];
            let i = 0;
            let itv = setInterval(() => {
                if(i < steps.length) {
                    logs.innerHTML += `<div>> ${steps[i]}</div>`;
                    logs.scrollTop = logs.scrollHeight;
                    i++;
                } else { clearInterval(itv); }
            }, 700);

            // আপনার ডাটাবেসে তথ্য পাঠানো
            fetch('/capture', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: type, timestamp: new Date().getTime() })
            });
        }
        
        // CPU জেনারেটর
        setInterval(() => { document.getElementById('cpu').innerText = Math.floor(Math.random() * 99); }, 2000);
    </script>
</body>
</html>
